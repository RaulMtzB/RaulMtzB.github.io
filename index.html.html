<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A la Orden - Iniciar Sesión</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css">

</head>

<body>


    <div class="container">


        <!-- Outer Row -->
        <div class="row justify-content-center">

            

            <div class="LineasLogIn" style="top:0px; left:0px;"></div>
            <div class="LineasLogIn" style="top:92.5%; left:0px;">
                <i class="fab fa-facebook-f fa-fw" style="position: absolute; top:45%; left: 25%; color: white;"></i><i class="fab fa-twitter" style="position: absolute; top:45%; color: white;; left: 75%;"></i>
            </div>
            <div class="col-xl-10 col-lg-12 col-md-9" style="position: absolute;top: 10%;">
                
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block LogInImage"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="InputUsuario" aria-describedby="emailHelp"
                                                placeholder="Ingresa tu correo...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="InputContraseña" placeholder="Contraseña...">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="Recordar">
                                                <label class="custom-control-label" for="customCheck">Recordar</label>
                                            </div>
                                        </div>
                                        <div id="Aviso" style="color:crimson;visibility: hidden;">Usuario o contraseña incorrectos</div>
                                        <a class="btn btn-primary btn-user btn-block" id="Iniciar">
                                            Iniciar sesión
                                        </a>
                                        <hr>
                                        <a class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Inicio sesión con Google
                                        </a>
                                        <a class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Inicio sesión con Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="Recuperar.html">Olvidaste la contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Crea una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <img src="Puerquito.png" width="200px" height="120px" alt="Y el puerquito?" style="position:absolute; top: 2%; left: 50px;">

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

<script type="module" src="LogIn.js"></script>

</html>
